<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css">

  <title>Mentoria</title>
</head>
<body>
  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar sua mentroia</p>
    </header>
    <form id="formulario-mentoria">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="informacoes-pessoais">Informações Pessoais</legend>

          <div class="info-pessoais">
            <div class="input-wrapper">
              <label for="info-nome">Nome</label>
              <input type="text" id="info-nome" required/>
            </div>
            <div class="input-wrapper">
              <label for="info-sobrenome">Sobrenome</label>
              <input type="text" id="info-sobrenome" required/>
            </div>
          </div>
          <div class="input-wrapper">
            <label for="info-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="info-email" required/>
          </div>
          <div class="input-wrapper">
            <label for="info-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="info-password" required minlength="6"/>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="info-nomementor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="info-nomementor" required/>
            </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>


          <h2>Primeira mentoria</h2>
          <div class="primeira-mentoria">
            <div class="input-wrapper">
              <label for="info-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="info-date" required/>
            </div>
            <div class="input-wrapper">
              <label for="info-begin">Das</label>
              <input type="time" id="info-begin" required/>
            </div>
            <div class="input-wrapper">
              <label for="info-end">Até</label>
              <input type="time" id="info-end" required/>
            </div>
          </div>
          <h2>Segunda mentoria</h2>
          <div class="primeira-mentoria">
            <div class="input-wrapper">
              <label for="info-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="info-date" required/>
            </div>
            <div class="input-wrapper">
              <label for="info-begin">Das</label>
              <input type="time" id="info-begin" required/>
            </div>
            <div class="input-wrapper">
              <label for="info-end">Até</label>
              <input type="time" id="info-end" required/>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button form="formulario-mentoria" class="button">
        Salvar
      </button>
    </footer>
  </div>
</body>
</html>
